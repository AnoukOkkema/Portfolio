<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
 $(document).ready(function() {
    $('#transition-link').on('click', function() {
        var url = './infos/index.html'; // Replace with the URL of the content you want to load

        $('.overlay').addClass('show');

        setTimeout(function() {
            $.ajax({
                url: url,
                success: function(data) {
                    console.log("Fetched Data:", data); // Debug: Log the fetched data

                    // Create a new DOM element to hold the fetched data
                    var tempElement = document.createElement('div');
                    tempElement.innerHTML = data;

                    console.log("tempElement", tempElement); // Debug: Log the content of tempElement

                    // Extract the content of the body element from the fetched data
                    var bodyContent = tempElement.querySelector('#content-holder').innerHTML;

                    console.log("Fetched Body Content:", bodyContent);

                    // Replace the content of the 'content-container' div with the fetched data
                    $('#content-holder').html(bodyContent);

                    setTimeout(function() {
                        $('.overlay').removeClass('show');
                    }, 1000);
                },
                error: function() {
                    alert('Failed to load the content.');
                }
            });
        }, 2000);
    });
});
</script>
